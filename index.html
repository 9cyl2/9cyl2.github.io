<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>项目首页 / Project Home</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      background: #f7f7f7;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .link-list {
      max-width: 600px;
      margin: 0 auto;
    }
    .link-list a {
      display: block;
      margin: 0.8rem 0;
      padding: 0.8rem 1rem;
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      text-decoration: none;
      color: #0366d6;
      transition: transform 0.15s;
    }
    .link-list a:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }
    .zh,
    .en {
      display: block;
    }
    .zh {
      font-weight: 600;
    }
    .en {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>
    <span class="zh">项目文件夹</span><br />
    <span class="en">Project Folders</span>
  </h1>

  <div class="link-list">
    <!-- 文件夹 1 -->
    <a href="KC1/">
      <span class="zh">文件夹一：KC1</span>
      <span class="en">Folder 1: KC1</span>
    </a>

    <!-- 文件夹 2 -->
    <a href="KC2/">
      <span class="zh">文件夹二：KC2</span>
      <span class="en">Folder 2: KC2</span>
    </a>
  </div>
</body>
</html>
